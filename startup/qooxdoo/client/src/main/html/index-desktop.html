<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Jspresso HR Sample Application - Extension</title>
  <script type="text/javascript" src="script/org.jspresso.hrsample.ext.startup.qooxdoo.js"></script>
  <script type="text/javascript" src=".qxrpc"></script>
  <script type="text/javascript">
    richFileManager = function (field_name, url, type, win) {
      // from http://andylangton.co.uk/blog/development/get-viewport-size-width-and-height-javascript
      var w = window, d = document, e = d.documentElement, g = d.getElementsByTagName('body')[0],
          x = w.innerWidth || e.clientWidth || g.clientWidth, y = w.innerHeight || e.clientHeight || g.clientHeight;

      var rfmURL = 'RichFilemanager/index.html?&field_name=' + field_name + '&langCode=' + tinymce.settings.language.substring(0,2);

      if (type == 'image') {
        rfmURL = rfmURL + "&filter=image";
      }

      tinyMCE.activeEditor.windowManager.open({
        file: rfmURL,
        title: 'Filemanager',
        width: x * 0.8,
        height: y * 0.8,
        resizable: "yes",
        close_previous: "no"
      });
    }
  </script>
</head>
<body style="padding: 0px; margin: 0px;">
<div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
  <div
      style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: 400px; height: 400px;
      text-align: center;">
    <img src="jspresso-600x600.png" width="100%" height="100%">
  </div>
</div>
</body>
</html>
